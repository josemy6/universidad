                    //espera

		// Retorna la fecha del systema cliente
		function obtenerFechaHoy(){
			var mydate = new Date(); 
			var year=mydate.getYear(); 
			if (year < 1000) 
				year+=1900; 
			//var day=mydate.getDay(); 
			var month=mydate.getMonth()+1; 
			if (month<10) 
				month="0"+month; 
			var daym=mydate.getDate(); 
			if (daym<10) 
				daym="0"+daym; 
			var fechaActual = year+"-"+month+"-"+daym;
			return fechaActual;
		}
