<div id="tab1">
	<div class="entradas">
		<form name="formulario" class="form-horizontal" id="datos-entrada">
			<div class="form-group">
				<label for="carne" class="control-label col-md-4">Carne</label>
				<div class="col-md-8">
					<input class="form-control" type="text" name="carne" id="carne" placeholder="Carne" autocomplete="off">
				</div>
			</div>
			<div class="form-group">
				<label for="nombres" class="control-label col-md-4">Nombres</label>
				<div class="col-md-8">
					<input class="form-control" type="text" name="nombres" id="nombres" placeholder="Nombress" autocomplete="off">
				</div>
			</div>
			<div class="form-group">
				<label for="apellidos" class="control-label col-md-4">Apellidos</label>
				<div class="col-md-8">
					<input class="form-control" type="text" name="apellidos" id="apellidos" placeholder="Apellidos" autocomplete="off">
				</div>
			</div>
			<div class="form-group">
				<label for="genero" class="control-label col-md-4">Genero</label>
				<div class="col-md-8">
					<select name="genero" class="form-control" id="genero" placeholder="Seleccione">
						<option value="0"><--Seleccione--></option>
						<option value="1">Femenino</option>
						<option value="2">Masculino</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="telefono" class="control-label col-md-4">Teléfono</label>
				<div class="col-md-8">
					<input class="form-control" type="text" name="telefono" id="telefono" placeholder="Teléfono">
				</div>
			</div>
			<!-- fecha nacimiento -->
			<div class="form-group">
				<label for="fechanac" class="control-label col-md-4">Fecha Nacimiento</label>
				<div class="col-md-8">
					<input class="form-control" type="date" name="fechanac" id="nacimiento" value="">
				</div>
			</div>
			<div class="form-group">
				<label for="fechaing" class="control-label col-md-4">Fecha Ingreso</label>
				<div class="col-md-8">
					<input class="form-control" type="date" name="fechaing" id="ingreso" value="">
				</div>
			</div>
			<div class="form-group">
				<label for="centro" class="control-label col-md-4">Centro</label>
				<div class="col-md-8">
					<select name="centro" class="form-control" id="centro-estudio" >
						
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="facultad" class="control-label col-md-4">Facultad</label>
				<div class="col-md-8">
					<select name="fa" class="form-control" id="facultad">
						
					</select>
				</div>
			</div>
			<div class="col-md-3">
				<input type="button" value="Limpiar" class="btn btn-primary" id="nuevo">
			</div>
			<div class="col-md-3">
				<input type="button" value="Guardar" class="btn btn-primary" id="guardar">
			</div>
			<div class="col-md-3">
				<input type="button" value="Editar" class="btn btn-primary" id="actualizar">
			</div>
			<div class="col-md-3">
				<input type="button" value="Eliminar" class="btn btn-primary" id="eliminar">
			</div>
		</form>

		<br> <br>
		<div>
			<p>Puede buscar inscritos por Carne, nombres y apellidos.</p>
		</div>
	</div>	


	<!--tabla -->
	<div class="salidas">
		<h4>Inscripcciones:</h4>
		<div class="contenedor-tabla">
			<table id="alumno"class="table-hover tabla">
				<thead>
					<tr>
						<th>#</th>
						<th>Carne</th>
						<th>Nombres</th>
						<th>Apellidos</th>
						<th>Género</th>
						<th>Teléfono</th>
						<th>Nacimiento</th>
						<th>Inscripción</th>
						<th>Centro</th>
						<th>Facultad</th>
					</tr>	
				</thead>
				
			</table>
		</div>
	</div>
</div>

									<th>Carne</th>

									<th>Teléfono</th>
									<th>Nacimiento</th>
									<th>Inscripción</th>
									<th>Centro</th>
									<th>Facultad</th>
								</tr>	
							</thead>
						
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
